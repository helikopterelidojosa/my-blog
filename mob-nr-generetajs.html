<body>
 
<h2> Mobilo Numuru Ģenerētājs</h2>

<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i < 10; i++) {
  text += "Zvani tulīt "+ "2" + Math.ceil(Math.random()*10000000) + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
